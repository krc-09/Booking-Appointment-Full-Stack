<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Booking App</title>
    <link rel="stylesheet" href="../main/signup.css">
</head>
<body>
  
    <div class="signup-container">
        <h1>Signup</h1>
        <form onsubmit="handleFormSubmit(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p id="message"></p> 
        <p><a href="./login.html"> ALREADY HAVE AN ACCOUNT?LOGIN NOW</a></p>
        
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  
  <script>
    let currentUserId = null;

    function handleFormSubmit(event) {
    event.preventDefault();

    const messageDetails = {
        messagecontent: event.target.messaging.value
    };

    // Immediately append the message to the message list
    const messageData = {
        username: currentUser.name,
        messagecontent: messageDetails.messagecontent,
        createdAt: new Date().toISOString() // Add timestamp for uniqueness
    };
    appendMessage(messageData); // Display message immediately
    saveMessageToLocalStorage(messageData); // Save message to localStorage
    displayedMessages.add(`${messageData.username}-${messageData.createdAt}`); // Track this message

    // Send the message to the server
    axios.post("http://localhost:3000/messages/add-messages", messageDetails, { headers: { "Authorization": token } })
        .then(response => {
            // Message will already be added to the UI before server response
        })
        .catch(error => console.error(error));

    // Clear input field
    document.getElementById("messageInp").value = "";
}


            event.target.reset();
        

    
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("password").value = "";
    }

   
    
  </script>
    </div>
</body>
</html>
